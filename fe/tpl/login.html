{{define "style"}}{{end}}
{{define "body"}}
{{ $pt := .Paths}}
{{ $pr := .Params}}
<form action="{{$pt.LoginAction}}" method="post">
  <input type="text" name="ident" placeholder="Ident" /><br />
  <input type="password" name="secret" /><br />
  <input type="hidden" name="{{$pr.Xsrf}}" value="{{.XsrfToken}}" />
  <input type="submit" value="Login" />
  {{- if .Next}}<input type="hidden" value="{{.Next}}" />{{end -}}
</form>
{{end}}
