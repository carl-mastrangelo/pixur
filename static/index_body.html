<div class="index">
  <div ng-if="ctrl.pics.length > 0">
    <span style="float:left"><a ng-href="/">Home</a></span>
    <span style="float:right"><a ng-href="{{'i/' + ctrl.nextPageID}}">Next</a></span>
    <span style="clear:both">&nbsp;</span>
  </div>
  <ul class="thumbnail-list">
    <li ng-repeat="pic in ctrl.pics">
      <div class="thumbnail-cntr">
        <a ng-href="{{pic.relative_url}}" target="_self"><img class="thumbnail" ng-src="{{pic.thumbnail_relative_url}}" /></a>
      </div>
    </li>
  </ul>
  <span style="float:right"><a ng-href="{{'i/' + ctrl.nextPageID}}">Next</a></span>
  <span style="clear:both"></span>
  <input type="file" name="file" onchange="angular.element(this).controller().fileChange(this)" /><br />
  <input placeholder="File URL" name="url" ng-model="ctrl.upload.url"  /><br />
  <input type="button" value="submit" ng-click="ctrl.createPic()" />
</div>
